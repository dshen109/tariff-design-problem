title: tariff_query_fun
description: Query the whole dp
model: '`tariff_design'
query:
  query_type: FixResMaxFun
  min_f:
    recovery_rate: 0.01 dimensionless
    fixed_costs: 8000 USD
    xsubsidy: -500 USD
  max_r:
    complexity: 3 dimensionless
    co2_budget: 840000 g
  optimize_for:
  - recovery_rate
